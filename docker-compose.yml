services:
  postgres:
    image: postgres:15-alpine
    container_name: telegram_event_reservation_bot_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 5s
      timeout: 5s
      retries: 5

  migrate:
    image: telegram-event-reservation-bot-app
    container_name: telegram_event_reservation_bot_migrate
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
    command: ["npx", "prisma", "migrate", "deploy"]
    restart: "no"

  app:
    build: .
    image: telegram-event-reservation-bot-app
    container_name: telegram_event_reservation_bot_app
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    ports:
      - "3000:3000"

  # --- Database Admin UI (Debug Only) ---
  # Start with: docker-compose --profile debug up adminer
  adminer:
    image: adminer
    container_name: telegram_event_reservation_bot_adminer
    restart: unless-stopped
    ports:
      - "127.0.0.1:8080:8080"
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
